name: chewie
description: A video player for Flutter with Cupertino and Material play controls
version: 1.3.0
homepage: https://github.com/brianegan/chewie

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=1.22.0"

dependencies:
  flutter:
    sdk: flutter
  cast: ^1.0.0
  cupertino_icons: ^1.0.3
  flutter_mdns_plugin: ^0.0.3
  mime: ^1.0.0
  observable: ^0.23.0
  provider: ^5.0.0
  universal_io: ^2.0.4
  video_player: ^2.1.1
  wakelock: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.1

flutter:
  uses-material-design: true

  assets:
    - assets/castIcon/
